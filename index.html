<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Metric Converser</title>
</head>

<body>

    <div class="container">

            <div class="row">
                <div class="col-2"></div>
                    <div class="col-8 text-center">
                        <h1 id="H1">Metric/Imperial Unit Conversion</h1>
                        <input type="text" id="input-field" placeholder="0">
                        <button id="convert-btn">Convert</button>
                    </div>
                <div class="col-2"></div>
            </div>


            <div class="row">
                <div class="col-2"></div>
                    <div class="col-8">
                
                        <div class="row">
                            <div class="col-2 text-center"></div>
                                <div class="col-8 text-center" id="output">
                                    <h1 id="String">Length (Meter/Feet)</h1>
                                    <p class="result1"></p>
                                </div>
                            <div class="col-2"></div>
                        </div>
                
                
                        <div class="row">
                            <div class="col-2"></div>
                                <div class="col-8 text-center" id="output">
                                    <h1 id="String">Volume (Liters/Gallons)</h1>
                                    <p class="result2"></p>
                                </div>
                            <div class="col-2"></div>
                        </div>
                
                
                        <div class="row">
                            <div class="col-2"></div>
                                <div class="col-8 text-center card" id="output">
                                    <h1 id="String">Mass (Kilograms/Pounds)</h1>
                                    <p class="result3"></p>
                                </div>
                            <div class="col-2"></div>
                        </div>
                
                    </div>
                <div class="col-2"></div>
            </div>

        </div>

    
<script src="index.js"></script>
</body>

</html>
